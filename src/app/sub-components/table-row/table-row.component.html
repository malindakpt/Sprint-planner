<td>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Jira ID" value="">
  </mat-form-field>
</td>
<td>
  <mat-form-field>
    <mat-select placeholder="Task Type">
      <mat-option *ngFor="let taskType of taskTypes" [value]="taskType.value">
        {{ taskType.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</td>
<td>
  <mat-form-field>
    <mat-select placeholder="Sub Product">
      <mat-option *ngFor="let subProduct of subProducts" [value]="subProduct.value">
        {{ subProduct.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</td>
<td>
    <mat-form-field>
      <mat-select placeholder="Owner">
        <mat-option *ngFor="let member of members" [value]="member.value">
          {{ member.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </td>
